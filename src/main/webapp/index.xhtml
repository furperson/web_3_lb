<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Лабораторная 3</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        .header { background: #fff; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .clock { font-size: 48px; margin: 20px 0; color: #333; }
    </style>
</h:head>
<h:body>
    <div class="header">
        <h1>Сыщиков Никита Сергеевич</h1>
        <p>Группа: P3231 | Вариант: 3658</p>
    </div>

    <h:form id="clockForm">
        <h:outputText id="clock" value="#{clockBean.getNow()}" styleClass="clock">
            <f:convertDateTime pattern="HH:mm:ss" type="date" xmlns:f="http://xmlns.jcp.org/jsf/core"/>
        </h:outputText>

        <p:poll interval="10" update="clock"/>
    </h:form>

    <br/><br/>
    <h:button value="перейти к основной странице" outcome="goToMain" style="padding: 10px 20px; font-size: 18px;" />
</h:body>
</html>
